<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #121212;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        #word {
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }

        #buttons {
            height: 20vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        #back,
        #next {
            width: 40%;
            height: 90%;
            font-size: 1.5rem;
            background-color: #1f428756;
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
        }

        #difficulty {
            height: 10vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
    </style>
</head>

<body>

    <section id="cards">
        <div id="word">loading...</div>
        <div id="buttons">
            <button id="back">back</button>
            <button id="next">next</button>
        </div>
    </section>
    <section id="difficulty">
        <label>
            <input type="radio" name="difficulty" value="easy">

        <label>

        <label>

    </section>

        let cards = []
        let index = 0

        const word = document.getElementById("word")
        const back = document.getElementById("back")
        const next = document.getElementById("next")
        const difficulty = document.querySelectorAll("input[type=radio][name='difficulty']")

        const redrawCard = () => {
            word.textContent = cards[index]
        }

        const shuffle = (array) => {
            // https://stackoverflow.com/a/2450976/10568900
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        back.addEventListener("click", () => {
            index--
            if (index < 0) { index = cards.length - 1 }
            redrawCard()
        })
        next.addEventListener("click", () => {
            index++
            if (index >= cards.length) { index = 0 }
            redrawCard()
        })
        difficulty.forEach(radio => {
            radio.addEventListener("change", () => {
                cards = shuffle(words[radio.value])
                index = 0
                redrawCard()
            })
        })

        difficulty[0].click()
